<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcane</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="company-riot">
          <a href="https://www.riotgames.com/pt-br" target="_blank">
            <img
              class="img"
              src="images/riot-games.svg"
              alt="ícone da riot games"
            />
          </a>
          <a href="https://www.leagueoflegends.com/pt-br/" target="_blank"
            ><img
              class="img"
              src="images/league-of-legends.svg"
              alt="ícone do league-of-legends"
          /></a>
        </div>
        <a href="https://www.netflix.com/br/title/81435684" target="_blank"
          ><img
            class="img"
            src="images/netflix.svg"
            alt="Link que leva para série Arcane"
        /></a>
      </nav>
    </header>
    <main>
      <section class="arcane">
        <div class="arcane-league-of-legends">
          <img src="images/arcane.svg" alt="" />
          <a
            class="link-trailer"
            href="https://youtu.be/3MB3OK3Xnvs"
            target="_blank"
            >ASSISTA AO TRAILER</a
          >
        </div>
        <div class="jinx-arcane">
          <img src="images/jinx.svg" alt="" />
        </div>
      </section>
    </main>
    <footer>
      <div class="last-episode">
        <div class="episode">
          <div class="play img">
            <img src="images/button-play.svg" alt="" />
          </div>
        </div>
        <div class="date">
          <h1>Novos episódios toda semana</h1>
          <span>13 de novembro, 2021</span>
        </div>
      </div>
      <section class="background"></section>
    </footer>
  </body>
</html>
